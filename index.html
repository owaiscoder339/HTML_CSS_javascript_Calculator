<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <h1>Calculator</h1>
    <p>This is a simple calculator application.</p>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="first">
            <button>%</button>
            <button>C</button>
            <button>/</button>
            <button>←</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
       
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        
            <button>.</button>
            <button>0</button>
            <button>=</button>
            <button>-/+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
